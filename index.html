<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Temperatura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .card {
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-weight: bold;
            margin-bottom: 0;
        }
        .card-icon {
            font-size: 40px;
            margin-right: 15px;
        }
        .card-value {
            font-size: 20px;
            font-weight: bold;
        }
        #chart-container {
            margin-top: 20px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Monitor de Temperatura</h1>

        <!-- Cards de Temperatura -->
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body d-flex align-items-center">
                        <span class="card-icon text-primary">üå°Ô∏è</span>
                        <div>
                            <h5 class="card-title">Temperatura 1</h5>
                            <p class="card-value text-primary" id="temp1">Carregando...</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body d-flex align-items-center">
                        <span class="card-icon text-success">üå°Ô∏è</span>
                        <div>
                            <h5 class="card-title">Temperatura 2</h5>
                            <p class="card-value text-success" id="temp2">Carregando...</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body d-flex align-items-center">
                        <span class="card-icon text-warning">üå°Ô∏è</span>
                        <div>
                            <h5 class="card-title">Temperatura 3</h5>
                            <p class="card-value text-warning" id="temp3">Carregando...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gr√°fico -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Gr√°fico de Temperaturas</h5>
                <div id="chart-container">
                    <canvas id="temperatureChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Bot√£o de Atualiza√ß√£o -->
        <div class="text-center mt-4">
            <button class="btn btn-primary" onclick="atualizarTemperaturas()">
                Atualizar Temperaturas
            </button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Firebase v9 compat -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script>
        // Configura√ß√£o do Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAMAf30UG0YOqaxF-KgD5gfAhWhddN-5Qg",
            authDomain: "datalogeer.firebaseapp.com",
            databaseURL: "https://datalogeer-default-rtdb.firebaseio.com/",
            projectId: "datalogeer",
            storageBucket: "datalogeer.appspot.com",
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        // Refer√™ncia ao n√≥ dos sensores
        const sensoresRef = database.ref('sensores');

        // Elementos HTML
        const temp1Element = document.getElementById('temp1');
        const temp2Element = document.getElementById('temp2');
        const temp3Element = document.getElementById('temp3');

        // Dados do gr√°fico
        let temp1 = [];
        let temp2 = [];
        let temp3 = [];
        let timeIndex = 0;

        // Configura√ß√£o do gr√°fico
        const ctx = document.getElementById('temperatureChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Temperatura 1',
                        data: temp1,
                        borderColor: 'blue',
                        backgroundColor: 'rgba(0, 0, 255, 0.1)',
                        fill: false,
                    },
                    {
                        label: 'Temperatura 2',
                        data: temp2,
                        borderColor: 'green',
                        backgroundColor: 'rgba(0, 255, 0, 0.1)',
                        fill: false,
                    },
                    {
                        label: 'Temperatura 3',
                        data: temp3,
                        borderColor: 'orange',
                        backgroundColor: 'rgba(255, 165, 0, 0.1)',
                        fill: false,
                    },
                ],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: false,
                        title: {
                            display: true,
                            text: 'Temperatura (¬∞C)',
                        },
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Tempo (s)',
                        },
                    },
                },
            },
        });

        // Fun√ß√£o para ler os dados do Firebase
        function lerTemperaturas() {
            sensoresRef.once('value', (snapshot) => {
                const data = snapshot.val();
                console.log("Dados recebidos:", data); // Debug: Verifique os dados recebidos
                if (data) {
                    // Atualiza os valores nos cards
                    temp1Element.textContent = `${data.temperatura_1 || 0} ¬∞C`;
                    temp2Element.textContent = `${data.temperatura_2 || 0} ¬∞C`;
                    temp3Element.textContent = `${data.temperatura_3 || 0} ¬∞C`;

                    // Atualiza os dados no gr√°fico
                    timeIndex++;
                    chart.data.labels.push(timeIndex);
                    chart.data.datasets[0].data.push(data.temperatura_1 || 0);
                    chart.data.datasets[1].data.push(data.temperatura_2 || 0);
                    chart.data.datasets[2].data.push(data.temperatura_3 || 0);
                    chart.update();
                } else {
                    alert("Erro: Nenhum dado encontrado no Firebase.");
                }
            }, (error) => {
                console.error("Erro ao ler os dados:", error);
                alert("Erro ao conectar com o Firebase!");
            });
        }

        // Fun√ß√£o para atualizar os dados quando clicar no bot√£o
        function atualizarTemperaturas() {
            lerTemperaturas();
        }

        // Atualizar automaticamente a cada 5 segundos
        setInterval(lerTemperaturas, 60000); // 5000 ms = 5 segundos

        // Carregar dados ao iniciar a p√°gina
        window.onload = () => {
            lerTemperaturas();
        };
    </script>
</body>
</html>
