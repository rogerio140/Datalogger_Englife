<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Temperatura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Logo na guia do navegador (favicon) -->
    <link rel="icon" href="englife.icon" type="image/icon">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            background-color: #ffffff;
        }

        .content {
            position: relative;
        }

        .card {
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-weight: bold;
            margin-bottom: 0;
        }
        .card-icon {
            font-size: 40px;
            margin-right: 15px;
        }
        .card-value {
            font-size: 20px;
            font-weight: bold;
        }
        #chart-container {
            margin-top: 20px;
            height: 400px;
        }

        .row {
            margin-top: 30px;
        }

        .dark-mode {
            background-color: #333;
            color: #fff;
        }

        /* Estilo do bot√£o de atualiza√ß√£o */
        .btn-primary {
            font-size: 16px;
        }

        /* Notifica√ß√£o de sucesso/erro */
        #notification {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container content">
        <h1 class="text-center my-4">Monitor de Temperatura</h1>

        <!-- Cards de Temperatura -->
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body d-flex align-items-center">
                        <span class="card-icon text-primary">üå°Ô∏è</span>
                        <div>
                            <h5 class="card-title">Temperatura √Ågua</h5>
                            <p class="card-value text-primary" id="temp1">Carregando...</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body d-flex align-items-center">
                        <span class="card-icon text-success">üå°Ô∏è</span>
                        <div>
                            <h5 class="card-title">Temperatura Interna</h5>
                            <p class="card-value text-success" id="temp2">Carregando...</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body d-flex align-items-center">
                        <span class="card-icon text-warning">üå°Ô∏è</span>
                        <div>
                            <h5 class="card-title">Temperatura Externa</h5>
                            <p class="card-value text-warning" id="temp3">Carregando...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Gr√°fico -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Gr√°fico de Temperaturas</h5>
                <div id="chart-container">
                    <canvas id="temperatureChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Bot√µes -->
        <div class="text-center mt-4">
            <button class="btn btn-primary" onclick="atualizarTemperaturas()">Atualizar Temperaturas</button>
            <button class="btn btn-secondary" onclick="baixarDados('xlsx')">Baixar em XLSX</button>
            <button class="btn btn-secondary" onclick="baixarDados('txt')">Baixar em TXT</button>
        </div>

        <!-- Notifica√ß√£o -->
        <div id="notification" class="alert alert-success" role="alert"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAMAf30UG0YOqaxF-KgD5gfAhWhddN-5Qg",
            authDomain: "datalogeer.firebaseapp.com",
            databaseURL: "https://datalogeer-default-rtdb.firebaseio.com/",
            projectId: "datalogeer",
            storageBucket: "datalogeer.appspot.com",
        };

        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);
        const sensoresRef = database.ref('sensores');
        const temperaturasRef = database.ref('temperaturas');

        const temp1Element = document.getElementById('temp1');
        const temp2Element = document.getElementById('temp2');
        const temp3Element = document.getElementById('temp3');

        let temp1 = [], temp2 = [], temp3 = [], timeIndex = 0;

        const ctx = document.getElementById('temperatureChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Temperatura √Ågua',
                        data: temp1,
                        borderColor: 'blue',
                        backgroundColor: 'rgba(0, 0, 255, 0.1)',
                        fill: false,
                    },
                    {
                        label: 'Temperatura Interna',
                        data: temp2,
                        borderColor: 'green',
                        backgroundColor: 'rgba(0, 255, 0, 0.1)',
                        fill: false,
                    },
                    {
                        label: 'Temperatura Externa',
                        data: temp3,
                        borderColor: 'orange',
                        backgroundColor: 'rgba(255, 165, 0, 0.1)',
                        fill: false,
                    },
                ],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: false,
                        title: { display: true, text: 'Temperatura (¬∞C)' },
                    },
                    x: { title: { display: true, text: 'Tempo (s)' } },
                },
            },
        });

        function processarDadosTemperatura(data) {
            // Limpar os dados anteriores do gr√°fico
            chart.data.labels = [];
            chart.data.datasets.forEach(dataset => dataset.data = []);

            // Processar cada entrada do n√≥ 'temperaturas'
            for (const timestamp in data) {
                if (data.hasOwnProperty(timestamp)) {
                    const temperaturaData = data[timestamp];

                    // Separar a data e hora do timestamp
                    const [dataParte, horaParte] = timestamp.split('_');
                    const [ano, mes, dia] = dataParte.split('-');
                    const [hora, minuto, segundo] = horaParte.split('-');

                    // Reformatar para o padr√£o dd/mm/aaaa hh:mm:ss
                    const dataFormatada = `${dia}/${mes}/${ano} ${hora}:${minuto}:${segundo}`;

                    // Adicionar os valores ao gr√°fico
                    chart.data.labels.push(dataFormatada);
                    chart.data.datasets[0].data.push(temperaturaData.agua || null);
                    chart.data.datasets[1].data.push(temperaturaData.estufa || null);
                    chart.data.datasets[2].data.push(temperaturaData.externa || null);
                }
            }

            chart.update();
        }

        // Fun√ß√£o para ler as temperaturas dos sensores e atualizar as caixas
        function lerSensores() {
            sensoresRef.once('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    // Extraindo as temperaturas dos dados
                    const temperatura1 = data.temperatura_1 || 0;
                    const temperatura2 = data.temperatura_2 || 0;
                    const temperatura3 = data.temperatura_3 || 0;

                    // Atualiza as caixas de temperatura com os valores dos sensores
                    temp1Element.textContent = `${(temperatura1).toFixed(2)} ¬∞C`;
                    temp2Element.textContent = `${(temperatura2).toFixed(2)} ¬∞C`;
                    temp3Element.textContent = `${(temperatura3).toFixed(2)} ¬∞C`;
                } else {
                    console.log("Nenhum dado encontrado no n√≥ sensores.");
                    exibirNotificacao('Erro ao conectar com o Firebase.', 'danger');
                }
            }, (error) => {
                console.error("Erro ao ler os dados dos sensores:", error);
                alert("Erro ao conectar com o Firebase!");
            });
        }

        // Ajustando a fun√ß√£o de leitura para chamar o processamento de dados
        function lerTemperaturas() {
            temperaturasRef.once('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    processarDadosTemperatura(data);
                } else {
                    alert("Erro: Nenhum dado encontrado no Firebase.");
                }
            }, (error) => {
                console.error("Erro ao ler os dados de temperaturas:", error);
                alert("Erro ao conectar com o Firebase!");
            });
        }

        function atualizarTemperaturas() {
            lerSensores();
            lerTemperaturas();
        }

        function exibirNotificacao(mensagem, tipo) {
            const notification = document.getElementById('notification');
            notification.textContent = mensagem;
            notification.classList.remove('alert-success', 'alert-danger');
            notification.classList.add(tipo === 'success' ? 'alert-success' : 'alert-danger');
            notification.style.display = 'block';

            setTimeout(() => notification.style.display = 'none', 5000);
        }

        function baixarDados(tipo) {
            const header = 'Data\tHora\tTemperatura √Ågua\tTemperatura Estufa\tTemperatura Externa';
            const data = [header];

            temperaturasRef.once('value', (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const tempData = childSnapshot.val();
                    const timestamp = childSnapshot.key;

                    // Convers√£o do timestamp (aaaa-mm-dd_hh-mm-ss) para um formato mais leg√≠vel
                    const [dataParte, horaParte] = timestamp.split('_');
                    const [ano, mes, dia] = dataParte.split('-');
                    const [hora, minuto, segundo] = horaParte.split('-');
                    const dataFormatada = `${dia}/${mes}/${ano}\t${hora}:${minuto}:${segundo}`; // Adicionado tabula√ß√£o aqui

                    const linha = `${dataFormatada}\t${tempData.agua}\t${tempData.estufa}\t${tempData.externa}`;
                    data.push(linha);
                });

                if (tipo === 'xlsx') {
                    const ws = XLSX.utils.aoa_to_sheet(data.map(item => item.split('\t')));
                    const wb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(wb, ws, 'Temperaturas');
                    XLSX.writeFile(wb, 'Temperaturas.xlsx');
                } else if (tipo === 'txt') {
                    const blob = new Blob([data.join('\n')], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'temperaturas.txt';
                    a.click();
                }
            });
        }
        // Fun√ß√£o para carregar dados automaticamente ao abrir a p√°gina
        window.onload = function() {
            lerSensores();
            lerTemperaturas();
        };
        // Chama a fun√ß√£o de atualiza√ß√£o a cada 30 segundos
        setInterval(atualizarTemperaturas, 3000);
    </script>
</body>
</html>
